<script>

var memory;

function cal()
{
   result = eval(document.forms[0].elements[0].value);
   document.forms[0].elements[2].value = result;   
}

function pow()
{
	result = eval(document.forms[0].elements[0].value);
    document.forms[0].elements[2].value = result * result;   
}

function square_root()
{
	result = eval(document.forms[0].elements[0].value);
	document.forms[0].elements[2].value = Math.sqrt(result);   
}

function reciprical()
{
   result = eval(document.forms[0].elements[0].value);
   document.forms[0].elements[2].value = 1/(result);
}

function factorial() 
{ 
	result = eval(document.forms[0].elements[0].value);
	
	var num = result;
	var fact= 1;

	for(var i=num; i>=1; i--)
	{
		fact = fact *i;
	}
	document.forms[0].elements[2].value = fact;
}

function mplus() 
{
	result = eval(document.forms[0].elements[0].value);
	memory = result;
}

function mr() 
{
	document.forms[0].elements[0].value = memory;
}

function mc() 
{
	result = eval(document.forms[0].elements[0].value);
	memory = 0;
}
</script>
